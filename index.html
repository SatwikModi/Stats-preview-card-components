<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/SatwikModi/Stats-preview-card-components/main/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="main">
  <div class="message">
    <p class="line1">Get <span class="insights">insights</span> that help your business grow.</p> 

    <p class="line2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
    <div class="line3">
      <p>10k+</p>
      <p>314</p>
      <p>12M+</p>
    </div>
    <div class="line4">
      <p>COMPANIES</p>
      <p>TEMPLATES</p>
      <p>QUERIES</p>
    </div>
  </div>

  <div class="image-header">
    <img src="https://raw.githubusercontent.com/SatwikModi/Stats-preview-card-components/main/image-header-desktop.jpg" alt="image-header-desktop">
    <div class="color-box"></div>
  </div>
  <div class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Satwik Modi</a>.
  </div>
  </div>
  
  
</body>
</html>
